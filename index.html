  <style>
body {
  background-image: url('https://wparena.com/wp-content/uploads/2009/09/img0.jpg');
  background-repeat: no-repeat;
}
</style>
<div class="window active" style="max-width: 300px">
  <div class="title-bar">
    <div class="title-bar-text">Welcome</div>
    <div class="title-bar-controls">
      <button aria-label="Minimize"></button>
      <button aria-label="Maximize"></button>
      <button aria-label="Close"></button>
    </div>
  </div>
  <div class="window-body has-space">
    <p>Hi welcome to my site <a href="#dialog-demo">more info</a></p>
    <div class="searchbox">
      <form method="get" action="https://www.google.com/search">
<input type="search" name="q" placeholder="google search">
        </form>
  <button aria-label="search"></button>
</div>
  </div>
</div>
  <div class="window active is-bright" id="dialog-demo" role="dialog" aria-labelledby="dialog-title">
  <div class="title-bar">
    <div class="title-bar-text" id="dialog-title">More info</div>
    <div class="title-bar-controls">
      <button aria-label="Close" onclick="history.back()"></button>
    </div>
  </div>
  <div class="window-body has-space">
    <h2 class="instruction instruction-primary">Loading info</h2>
    <div role="progressbar" class="marquee"></div>
  </div>
  <footer style="text-align: right">
    <button onclick="history.back()">Cancel</button>
  </footer>
</div>
